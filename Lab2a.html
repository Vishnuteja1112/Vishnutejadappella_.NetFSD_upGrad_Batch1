<!DOCTYPE html>
<html>
<head>
<title>Selectors</title>

<style>
* { margin: 0; }                 /* Universal */

p { color: blue; }               /* Element */

.highlight { background: yellow; }  /* Class */

#box { border: 2px solid red; padding: 10px; } /* ID */

h1, button { font-family: Verdana; } /* Group */
</style>

</head>
<body>

<h1>Heading</h1>

<p>Paragraph 1</p>
<p class="highlight">Paragraph 2</p>
<p>Paragraph 3</p>

<div id="box">Styled Div</div>
<div>Normal Div</div>

<button>Button 1</button>
<button>Button 2</button>

</body>
</html>
