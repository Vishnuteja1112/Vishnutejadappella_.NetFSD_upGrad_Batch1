<!DOCTYPE html>
<html>

<head>
  <title>Marks Table</title>
</head>

<body>

  <h1>Student Marks Table</h1>

  <table border="1" cellpadding="10" cellspacing="0">

    <!-- Header Row -->
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="3">Marks</th>
      <th rowspan="2">Total</th>
    </tr>

    <!-- Sub Header -->
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>

    <!-- Data Rows -->
    <tr>
      <td>Teja</td>
      <td>90</td>
      <td>85</td>
      <td>88</td>
      <td>263</td>
    </tr>

    <tr>
      <td>Ravi</td>
      <td>78</td>
      <td>82</td>
      <td>80</td>
      <td>240</td>
    </tr>

  </table>

</body>

</html>
