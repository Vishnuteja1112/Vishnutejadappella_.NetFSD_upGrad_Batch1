<!DOCTYPE html>
<html>

<head>
  <title>Image Gallery</title>
</head>

<body>

  <h1>My Image Gallery</h1>

  <h2>Simple Image</h2>
  <img src="vishnu.jpg" alt="Nature Image">

  <h2>Image with Width & Height</h2>
  <img src="vishnu.jpg" width="300" height="200" alt="Mountain Image">

  <h2>Clickable Image</h2>
  <a href="https://www.google.com" target="_blank">
    <img src="vishnu.jpg" width="300" alt="Clickable Image">
  </a>

</body>

</html>
