<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bank Account Opening</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
<h1>SecureBank â€” Online Account Opening</h1>
</header>

<main>

<section>
<h2>Open Savings Account</h2>

<form>

<label>Full Name:</label><br>
<input type="text" required>
<br><br>

<label>Email:</label><br>
<input type="email" required>
<br><br>

<label>Phone:</label><br>
<input type="tel" pattern="[0-9]{10}" required>
<br><br>

<label>PAN Number:</label><br>
<input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
<br><br>

<label>IFSC Code:</label><br>
<input type="text" pattern="[A-Z]{4}[0-9]{7}" required>
<br><br>

<label>Account Type:</label><br>
<input list="types" required>

<datalist id="types">
<option value="Savings">
<option value="Current">
<option value="Salary">
</datalist>
<br><br>

<label>Date of Birth:</label><br>
<input type="date" max="2008-12-31" required>
<br><br>

<label>Monthly Income:</label><br>
<input type="number" step="1000" required>
<br><br>

<label>Upload ID Proof:</label><br>
<input type="file" required>
<br><br>

<input type="submit" value="Open Account">

</form>
</section>

</main>

<footer>
<p>&copy; 2026 SecureBank</p>
</footer>

</body>
</html>
