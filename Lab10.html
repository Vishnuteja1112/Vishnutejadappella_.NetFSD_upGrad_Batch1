<!DOCTYPE html>
<html>

<head>
  <title>Table Layout Page</title>
</head>

<body>

  <table border="1" width="100%" cellpadding="10">

    <!-- Header -->
    <tr>
      <td colspan="2" align="center">
        <h1>My Website Header</h1>
      </td>
    </tr>

    <!-- Sidebar + Content -->
    <tr>

      <!-- Sidebar -->
      <td width="25%" rowspan="2">
        <h3>Sidebar</h3>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </td>

      <!-- Main Content -->
      <td width="75%">
        <h2>Main Content Area</h2>
        <p>This is the main content of the webpage.</p>
      </td>

    </tr>

    <!-- Extra Content Row -->
    <tr>
      <td>
        <p>Additional content section.</p>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td colspan="2" align="center">
        <p>Footer Â© 2026</p>
      </td>
    </tr>

  </table>

</body>

</html>
