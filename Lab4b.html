<!DOCTYPE html>
<html>
<head>
<title>Box Sizing</title>

<style>
.box1 {
  box-sizing: content-box;
  width: 300px;
  padding: 20px;
  border: 5px solid;
  margin: 20px;
}

.box2 {
  box-sizing: border-box;
  width: 300px;
  padding: 20px;
  border: 5px solid;
  margin: 20px;
}
</style>

</head>
<body>

<div class="box1">Content Box</div>
<div class="box2">Border Box</div>

</body>
</html>
