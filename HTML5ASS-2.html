<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Appointment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>CityCare Hospital â€” Appointment Booking</h1>
    </header>

    <!-- Main Content -->
    <main>

        <section>
            <h2>Book an Appointment</h2>

            <form>

                <!-- Patient Name -->
                <label>Full Name:</label><br>
                <input type="text" name="name" required placeholder="Enter your name">
                <br><br>

                <!-- Age (numbers only) -->
                <label>Age:</label><br>
                <input type="number" name="age" min="0" max="120" required>
                <br><br>

                <!-- Phone Number (exactly 10 digits) -->
                <label>Phone Number:</label><br>
                <input type="tel"
                       name="phone"
                       pattern="[0-9]{10}"
                       required
                       placeholder="10-digit number">
                <br><br>

                <!-- Email (auto validation) -->
                <label>Email:</label><br>
                <input type="email" name="email" required placeholder="example@mail.com">
                <br><br>

                <!-- Department (Suggestions using datalist) -->
                <label>Select Department:</label><br>
                <input list="departments" name="department" required>

                <datalist id="departments">
                    <option value="Cardiology">
                    <option value="Neurology">
                    <option value="Orthopedics">
                    <option value="Pediatrics">
                    <option value="Dermatology">
                    <option value="ENT">
                </datalist>
                <br><br>

                <!-- Doctor Selection (custom allowed) -->
                <label>Preferred Doctor:</label><br>
                <input list="doctors" name="doctor" required>

                <datalist id="doctors">
                    <option value="Dr. Sharma">
                    <option value="Dr. Reddy">
                    <option value="Dr. Mehta">
                    <option value="Dr. Khan">
                </datalist>
                <br><br>

                <!-- Appointment Date (no past date) -->
                <label>Appointment Date:</label><br>
                <input type="date" name="date" min="2026-02-18" required>
                <br><br>

                <!-- Appointment Time -->
                <label>Appointment Time:</label><br>
                <input type="time" name="time" id="timeSlot">
                <br><br>

                <!-- Emergency Case -->
                <label>
                    <input type="checkbox"
                           name="emergency"
                           onclick="document.getElementById('timeSlot').disabled = this.checked;">
                    Emergency Case
                </label>
                <br><br>

                <!-- Medical Reports Upload -->
                <label>Upload Medical Reports:</label><br>
                <input type="file" name="reports" multiple required>
                <br><br>

                <!-- Submit Button -->
                <input type="submit" value="Book Appointment">

            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Contact: info@citycarehospital.com | Phone: +91 98765 43210</p>
        <p>&copy; 2026 CityCare Hospital</p>
    </footer>

</body>
</html>
